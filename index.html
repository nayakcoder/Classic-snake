
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Serpent: Reborn</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Neon Serpent: Reborn</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="biome">Biome: <span id="biome">Normal</span></div>
                <div class="phase-charges">Phase Charges: <span id="phase-charges">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="controls-info">
                <p class="desktop-only">Use WASD or Arrow Keys to move</p>
                <p class="desktop-only">Press SPACE for Phase Dash</p>
                <p class="desktop-only">Press R to restart</p>
                <p class="mobile-only">Swipe to move, tap abilities to use</p>
            </div>
            
            <div class="abilities">
                <button id="phase-btn" class="ability-btn">Phase Dash</button>
                <button id="magnet-btn" class="ability-btn">Magnet Tail</button>
                <button id="explosion-btn" class="ability-btn">Tail Explosion</button>
            </div>
        </div>
        
        
        
        <div class="game-over" id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
